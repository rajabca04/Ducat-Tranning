<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="get">
        <div>
            <label for="">Name</label>
            <input type="text" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Enter email address">
        </div>
        <div>
            <label for="">Age</label>
            <input type="number" name="age" placeholder="Enter age"  min="18" max="30">
        </div>        
        <div>
            <label for="">Tel</label>
            <input type="tel" name="tel" placeholder="Enter Tel">
        </div>
        <div>
            <label for="">color</label>
            <input type="color" name="color" >
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date" name="DOB">
        </div>
        <div>
            <label for="">Time</label>
            <input type="time" name="time">
        </div>
        <div>
            <label for="">week</label>
            <input type="week" name="week">
        </div>
        <div>
            <label for="">Date & Time</label>
            <input type="datetime-local" name="datetime">
        </div>
        
        <div>
            <label for="">File</label>
            <input type="file" name="file" multiple>
        </div>
        <div>
            <label for="">Search</label>
            <input type="search" placeholder="Search your querry.">
        </div>
        <div>
            <label for="">URL</label>
            <input type="url" placeholder="Enter your url.">
        </div>
        <div>
            <input type="submit" value="submit">
            <input type="button" value="button">
            <input type="reset" value="reset">
        </div>
        <div>
            <button type="submit">Submit</button>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="Male" checked>Male
            <input type="radio" name="gender" value="Female" checked>Female
            <input type="radio" name="gender" value="Outher" checked>Outher
        </div>
        <div>
            <label for="" name="Mern" checked>Mern</label>
            <label for="" name="Mern">Mean</label>
            <label for="" name="php">php</label>
            <label for="" name="python">Python</label>
            <label for="" name="python">Java</label>
        </div>
        <input type="reset" value="Reset">
        <div>
            <label for="city">City</label>
            <select name="city" id="">
                <option value="Bihar">Bihar</option>
                <option value="Noida">noida</option>
                <option value="Delhi">Delhi</option>
                <option value="panjab">panjab</option>
            </select>
        </div>
        
        <div>
            <label for="">State</label>
            <input type="text" name="state" list="statelist">
            <datalist id="statelist">
                <option value="Bihar">Bihar</option>
                <option value="uttar pardesh">uttar pardesh</option>
                <option value="Faridabad">faridabad</option>
                <option value="gurugram">gurugram</option>
                <option value="North Delhi">North delhi</option>
                <option value="East Delhi">East delhi</option>
                <option value="west delhi">west delhi</option>
                <option value="Goa">Goa</option>
            </datalist>
        </div>
    </form>
</body>
</html>
